apiVersion: apps/v1
kind: Deployment
metadata:
  name: underwater-app-github
  labels:
    app: octopus-underwater-app
spec:
  selector:
    matchLabels:
        app: octopus-underwater-app
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: octopus-underwater-app
    spec:
      containers:
        - name: octopus-underwater-app
          image: 209746572579.dkr.ecr.ap-northeast-1.amazonaws.com/octopus-underwater-app:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: MONGODB_URI
              value: "mongodb://username:password@10.0.12.122:22"
            - name: SECRET_KEY
              value: "wizexercise.txt"

--- 
apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata:
  name: octopus-underwater-app-alb
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb 
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip 
spec:
  rules:
  - host: alb.hostname.mydomain.com
    http:
      paths:
      - backend:
          service:
            name: hostname-svc
            port:
              number: 80
        path: /
        pathType: Prefix
   - host: alb.apache.mydomain.com
     http:
       - backend:
            service:
              name: octopus-underwater-app
              port:
                number: 8080
         path: /
         pathType: Prefix
